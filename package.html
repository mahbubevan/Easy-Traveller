<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome Traveller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
 <body>
   <div class="container">
      <form method="POST" action="package.php" enctype="multipart/form-data">
          <div class="package-form">
            <div class="form-group row">
              <label class="col-2 col-form-label text-primary">Package Name</label>
              <div class="col-5">
                <input class="form-control" type="text" name="pname">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label text-primary">Details</label>
              <div class="col-5">
                <textarea class="form-control" rows="3" name="text"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label text-primary">Starting Date</label>
              <div class="col-5">
                <input class="form-control" type="date" name="date">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-2 col-form-label text-primary">Cost</label>
              <div class="col-5">
                <input class="form-control" type="number" name="number">
              </div>
            </div>
            <div class="row">
              <label class="col-2 col-form-label text-primary">Cover Image</label>
              <div class="col-5">
                <input class="" type="file" name="image">
              </div>
            </div>
            <div class="row">
              <input type="submit" class="btn btn-info" value="Add New Package" name="submit">
            </div>

          </div>
      </form>
    </div>
 </body>

</html>
